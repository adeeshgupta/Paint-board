<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./Icons/favicon.ico">
    <title>OPENBOARD CLONE</title>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-times"></i>
        <!-- <i class="fas fa-bars"></i> -->
    </div>

    <div class="tools-cont scale-tools">
        <img src="./Icons/Pencil.svg" class="pencil">
        <img src="./Icons/Eraser.svg" class="eraser">
        <img src="./Icons/Download.svg" class="download">
        <img src="./Icons/Upload.svg" class="upload">
        <img src="./Icons/StickyNote.svg" class="sticky">
        <img src="./Icons/Redo.svg" class="redo">
        <img src="./Icons/Undo.svg" class="undo">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>

    </div>

    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>

    <div class="sticky-cont">
        <!-- <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div> -->
    </div>

    <canvas></canvas>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous">
    </script>
    <script> let socket = io.connect("http://localhost:3000"); </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
